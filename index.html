<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilabonnemang.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mobilabonnemang.com</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Mobilabonnemang.com</h2>
            <p>Your one-stop solution for mobile subscriptions. Fill out the form below to get in touch!</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/your-endpoint" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mobilabonnemang.com. All rights reserved.</p>
    </footer>
</body>
</html>
