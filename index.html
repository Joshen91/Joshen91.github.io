<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilabonnemang.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/background-logo.jpg" alt="Mobilabonnemang Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Privat</a></li>
                <li><a href="about.html">Företag</a></li>
                <li><a href="#contact">Ramavtal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h2>Welcome to <span>Mobilabonnemang.com</span></h2>
            <p>Hitta Billigaste priset hos den bästa operatören för dig!</p>
            <a href="#contact" class="cta-button">Gå vidare</a>
        </section>

        <section id="contact">
            <h2>Bli kontaktad</h2>
            <form action="https://formspree.io/f/your-endpoint" method="POST">
                <div class="form-group">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefonnummer:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Bli Kontaktad!</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mobilabonnemang.com. All rights reserved. <a href="#contact" class="footer-link">Contact Us</a></p>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
